name: Deploy Bot

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "MASTODON_ACCESS_TOKEN=${{ secrets.MASTODON_ACCESS_TOKEN }}" > .env
          echo "MASTODON_CLIENT_KEY=${{ secrets.MASTODON_CLIENT_KEY }}" >> .env
          echo "MASTODON_CLIENT_SECRET=${{ secrets.MASTODON_CLIENT_SECRET }}" >> .env
          echo "MASTODON_API_BASE_URL=${{ secrets.MASTODON_API_BASE_URL }}" >> .env
          echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
          echo "GOOGLE_API_JSON='${{ secrets.GOOGLE_API_JSON }}'" >> .env

      - name: Run bot
        run: python sigmundbot.py
